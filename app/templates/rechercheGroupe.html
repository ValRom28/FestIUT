<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="connexion">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/headerPage.css')}}">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/favorie.css')}}">
    </head>
    <body>
        <header>
            {% include "components/headerPage.html" %}
        </header>
        <main>
            {% if groupes|length == 0 %}
                <p>Aucun groupe ne correspond Ã  votre recherche</p>
            {% endif %}
            {% for groupe in groupes %}
            <a href="{{ url_for('groupe_detail', id_groupe=groupe.id_groupe) }}">
                <div class='bloc_groupe'>
                    <img src="{{ groupe.image_groupe }}" alt="image_groupe">
                    <p>{{ groupe.nom_groupe }}</p>
                </div>
            </a>
            {% endfor %}
        </main>
    </body>
</html>
